{% extends 'base_template.html' %}

{% block page_title %}{{ listing.title }}{% endblock %}

{% block content %}
<div>
    <div class="row">
        <div class="col-6">
            {% if listing.image %}
                <img src="{{ listing.image.url}}">
            {% endif %}
        </div>
        <div class="col-6">
            <h2>
                <span>${{ listing.price | floatformat:"2g" }}</span>
                <span>    
                    {% if listing.fixed_price == false %}
                    <label class="badge badge-pill badge-primary">OBO</label>
                    {% endif %}
                </span>
            </h2>
            <p>{{ listing.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
