{% extends 'base_template.html' %}

{% block page_title %}{{ listing.title }}{% endblock %}

{% block content %}
<div>
    <span>
        ${{ listing.price | floatformat:"2g" }}
    </span>
    {% if listing.fixed_price == false %}
        <label class="badge badge-pill badge-primary">OBO</label>
    {% endif %}
    <p>{{ listing.details}}</p>
    {% if listing.image %}
        <img src="{{ listing.image.url}}">
    {% endif %}
</div>
{% endblock %}
